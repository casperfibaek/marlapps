<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4A90E2">
  <title>Kanban Board - MarlApps</title>
  <link rel="icon" type="image/x-icon" href="../../favicon.ico">
  <script src="../../themes/theme-bootstrap.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <main class="kanban-main">
      <!-- Color Filter Bar -->
      <div class="color-filter-bar">
        <span class="filter-label">Filter by color:</span>
        <button class="color-filter-btn active" data-color="all" aria-label="Show all tasks">All</button>
        <button class="color-filter-btn" data-color="red" aria-label="Show red tasks">
          <span class="filter-color-dot" style="background: #E74C3C;"></span>
        </button>
        <button class="color-filter-btn" data-color="blue" aria-label="Show blue tasks">
          <span class="filter-color-dot" style="background: #3498db;"></span>
        </button>
        <button class="color-filter-btn" data-color="green" aria-label="Show green tasks">
          <span class="filter-color-dot" style="background: #2ECC71;"></span>
        </button>
        <button class="color-filter-btn" data-color="yellow" aria-label="Show yellow tasks">
          <span class="filter-color-dot" style="background: #F39C12;"></span>
        </button>
        <button class="color-filter-btn" data-color="purple" aria-label="Show purple tasks">
          <span class="filter-color-dot" style="background: #9B59B6;"></span>
        </button>
      </div>

      <div class="board" id="board">
        <!-- Columns will be dynamically generated -->
      </div>
    </main>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
      <div class="modal-content">
        <h2 id="modalTitle">Add Task</h2>
        <form id="taskForm">
          <div class="form-group">
            <label for="taskTitle">Task Title:</label>
            <input type="text" id="taskTitle" required placeholder="Enter task title">
          </div>
          <div class="form-group">
            <label for="taskDescription">Description (optional):</label>
            <textarea id="taskDescription" rows="4" placeholder="Enter task description"></textarea>
          </div>

          <!-- Color Selector -->
          <div class="form-group">
            <label>Color Tag (optional):</label>
            <div class="color-selector" id="colorSelector">
              <button type="button" class="color-swatch" data-color="none" aria-label="No color">
                <span class="color-swatch-inner"></span>
              </button>
              <button type="button" class="color-swatch" data-color="red" aria-label="Red">
                <span class="color-swatch-inner" style="background: #E74C3C;"></span>
              </button>
              <button type="button" class="color-swatch" data-color="blue" aria-label="Blue">
                <span class="color-swatch-inner" style="background: #3498db;"></span>
              </button>
              <button type="button" class="color-swatch" data-color="green" aria-label="Green">
                <span class="color-swatch-inner" style="background: #2ECC71;"></span>
              </button>
              <button type="button" class="color-swatch" data-color="yellow" aria-label="Yellow">
                <span class="color-swatch-inner" style="background: #F39C12;"></span>
              </button>
              <button type="button" class="color-swatch" data-color="purple" aria-label="Purple">
                <span class="color-swatch-inner" style="background: #9B59B6;"></span>
              </button>
            </div>
          </div>

          <!-- Status Selector (only shown when editing) -->
          <div class="form-group" id="statusGroup" style="display: none;">
            <label for="taskStatus">Status:</label>
            <select id="taskStatus">
              <option value="todo">To Do</option>
              <option value="inprogress">In Progress</option>
              <option value="done">Done</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Task</button>
            <button type="button" class="btn btn-secondary" id="saveAndAddBtn">Save & Add Another</button>
            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
            <button type="button" class="btn btn-danger" id="deleteTaskBtn" style="display: none;">Delete</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Toast/Snackbar for Undo -->
    <div class="toast" id="undoToast">
      <span class="toast-message" id="toastMessage"></span>
      <button class="toast-action" id="toastUndo">Undo</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
