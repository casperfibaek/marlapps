<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="mirrorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc"/>
      <stop offset="50%" style="stop-color:#c7d2fe"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>
  <!-- Frame -->
  <rect x="15" y="10" width="70" height="80" rx="8" fill="url(#mirrorGrad)"/>
  <!-- Inner frame -->
  <rect x="20" y="15" width="60" height="70" rx="5" fill="#1e1b4b"/>
  <!-- Mirror glass -->
  <rect x="24" y="19" width="52" height="62" rx="3" fill="url(#glassGrad)"/>
  <!-- Reflection shine -->
  <ellipse cx="40" cy="35" rx="15" ry="20" fill="rgba(255,255,255,0.4)"/>
  <!-- Small shine -->
  <ellipse cx="60" cy="60" rx="8" ry="12" fill="rgba(255,255,255,0.2)"/>
</svg>
