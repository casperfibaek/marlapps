<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#6366f1">
  <title>Mirror - MarlApps</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1 class="app-title">Mirror</h1>
      <div class="header-controls">
        <button id="flipBtn" class="btn btn-secondary" title="Flip camera">
          <span>üîÑ</span>
        </button>
        <button id="captureBtn" class="btn btn-primary" title="Take photo">
          <span>üì∏</span>
        </button>
      </div>
    </header>

    <main class="mirror-main">
      <div class="video-container">
        <video id="videoElement" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>

        <div class="mirror-overlay">
          <div class="control-panel">
            <div class="control-group">
              <label for="zoomSlider">Zoom</label>
              <input type="range" id="zoomSlider" min="1" max="3" step="0.1" value="1">
              <span id="zoomValue">1.0x</span>
            </div>
            <div class="control-group">
              <label for="brightnessSlider">Brightness</label>
              <input type="range" id="brightnessSlider" min="0.5" max="2" step="0.1" value="1">
              <span id="brightnessValue">100%</span>
            </div>
            <div class="control-group">
              <label for="contrastSlider">Contrast</label>
              <input type="range" id="contrastSlider" min="0.5" max="2" step="0.1" value="1">
              <span id="contrastValue">100%</span>
            </div>
            <div class="control-group">
              <button id="resetFiltersBtn" class="btn btn-secondary">Reset Filters</button>
            </div>
          </div>

          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="none">Normal</button>
            <button class="filter-btn" data-filter="grayscale">B&W</button>
            <button class="filter-btn" data-filter="sepia">Sepia</button>
            <button class="filter-btn" data-filter="invert">Invert</button>
          </div>
        </div>

        <div class="start-screen" id="startScreen">
          <div class="start-content">
            <div class="mirror-icon">ü™û</div>
            <h2>Mirror App</h2>
            <p>Use your webcam as a mirror</p>
            <button id="startBtn" class="btn btn-primary btn-large">Start Mirror</button>
          </div>
        </div>

        <div class="error-screen" id="errorScreen" style="display: none;">
          <div class="error-content">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h2>Camera Access Denied</h2>
            <p id="errorMessage">Please allow camera access to use the mirror</p>
            <button id="retryBtn" class="btn btn-primary">Try Again</button>
          </div>
        </div>
      </div>

      <div class="gallery-section" id="gallerySection">
        <h3>Captured Photos</h3>
        <div class="gallery-grid" id="galleryGrid">
          <!-- Captured photos will appear here -->
        </div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
